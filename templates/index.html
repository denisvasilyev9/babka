<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабушка Чат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Бабушка Чат</h1>
        <div class="messages">
            <div class="message babka-message">{{ babka_message }}</div>
            {% if user_message %}
                <div class="message user-message">{{ user_message }}</div>
            {% endif %}
        </div>

        <form method="POST" class="message-form">
            <input type="text" name="message" class="message-input" placeholder="Напишите бабушке..." required>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>
</body>
</html>
