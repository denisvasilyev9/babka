<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ботом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Окно чата -->
    <div id="chatWindow">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Напишите сообщение..." />
        <button id="sendMessage">Отправить</button>
    </div>

    <!-- Подсказки -->
    <div id="suggestions">
        <ul id="suggestionsList">
            <!-- Подсказки будут добавляться сюда -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
