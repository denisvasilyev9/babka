<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <!-- Подключаем CSS файл с GitHub -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/denisvasilyev9/babka/main/static/css/style.css">
</head>
<body>
    <div id="chat-container">
        <!-- Окно чата -->
        <div id="chat">
            <div id="messages"></div>
            <input type="text" id="userInput" placeholder="Введите сообщение...">
            <button id="sendMessage">Отправить</button>
        </div>

        <!-- Панель с подсказками -->
        <div id="suggestions">
            <h3>Подсказки:</h3>
            <ul id="suggestionsList">
                <!-- Список подсказок будет добавляться динамически -->
            </ul>
        </div>
    </div>

    <!-- Подключаем JS файл с GitHub -->
    <script src="https://raw.githubusercontent.com/denisvasilyev9/babka/main/script.js"></script>
</body>
</html>
